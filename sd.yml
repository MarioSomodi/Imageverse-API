version: '3.1'

services:
  web:
    build: .
    ports:
        - "8000:80"
        - "44348:443"
    volumes:
        - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
        - ${HOME}/.aspnet/https:/root/.aspnet/https/

  prometheus:
    build:
      context: .
      dockerfile: dockerfile-prometheus.yml
    ports:
      - "9090:9090"
    configs:
      - prometheus_config
    depends_on:
      - web
  grafana:
    image: grafana/grafana-enterprise
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
configs:
  prometheus_config:
    file: ./etc/prometheus/prometheus.yml